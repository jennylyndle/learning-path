<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Palindrome Checker!</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="main">
		<h2>Upload file to find palindromes!</h2>
		 <input name="fileInput" type="file" id="file" /> <img id="loader"
			style="visibility: hidden;" src="ajax-loader.gif" alt="file-loading"></img>
		<img id="loaded" style="visibility: hidden;" width="16" height="16"
			src="check.png" alt="file-loaded"></img> <input type="button"
			id="clear" value="Clear"></input>
	</div>
	<div id="results"></div>
	<script src="palindrome.js"></script>

</body>
</html>
